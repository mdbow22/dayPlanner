<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <header class="px-2 py-4 my-4 text-center border shadow-sm col-lg-5 justify-content-center white rounded" id="headerBox">
                <h1>Workday Planner</h1>
                <p class="col-lg-6 mx-auto">
                    Below is a simple planner for keeping track of a single day. Add in your events for the day, and they'll be saved and loaded when you visit.
                </p>
                <h3 id="timeNow"></h3>
            </header>
        </div>
        <div class="d-flex flex-column align-items-center">
            <ul class="rounded white border shadow-sm col-lg-5 list-group list-group-flush d-flex flex-column" id="hoursInDay">
                <li class="list-group-item d-flex border px-0 py-0 past" data-hour="8">
                    <h5 class="timeOfDay">8</h5>
                    <textarea data-hour="8"></textarea>
                    <button class="saveBtn" value="8">Save</button>
                </li>
                <li class="list-group-item d-flex border px-0 py-0 past" data-hour="9">
                    <h5 class="timeOfDay">9</h5>
                    <textarea data-hour="9"></textarea>
                    <button class="saveBtn" value="9">Save</button>
                </li>
                <li class="list-group-item d-flex border px-0 py-0 current" data-hour="10">
                    <h5 class="timeOfDay">10</h5>
                    <textarea data-hour="10"></textarea>
                    <button class="saveBtn" value="10">Save</button>
                </li>
                <li class="list-group-item d-flex border px-0 py-0 future" data-hour="11">
                    <h5 class="timeOfDay">11</h5>
                    <textarea data-hour="11"></textarea>
                    <button class="saveBtn" value="11">Save</button>
                </li>
                <li class="list-group-item d-flex border px-0 py-0 future" data-hour="12">
                    <h5 class="timeOfDay">12</h5>
                    <textarea data-hour="12"></textarea>
                    <button class="saveBtn" value="12">Save</button>
                </li>
                <li class="list-group-item d-flex border px-0 py-0" data-hour="13">
                    <h5 class="timeOfDay">1</h5>
                    <textarea data-hour="13"></textarea>
                    <button class="saveBtn" value="1">Save</button>
                </li>
                <li class="list-group-item d-flex border px-0 py-0" data-hour="14">
                    <h5 class="timeOfDay">2</h5>
                    <textarea data-hour="14"></textarea>
                    <button class="saveBtn" value="2">Save</button>
                </li>
                <li class="list-group-item d-flex border px-0 py-0" data-hour="15">
                    <h5 class="timeOfDay">3</h5>
                    <textarea data-hour="15"></textarea>
                    <button class="saveBtn" value="3">Save</button>
                </li>
                <li class="list-group-item d-flex border px-0 py-0" data-hour="16">
                    <h5 class="timeOfDay">4</h5>
                    <textarea data-hour="16"></textarea>
                    <button class="saveBtn" value="4">Save</button>
                </li>
                <li class="list-group-item d-flex border px-0 py-0" data-hour="17">
                    <h5 class="timeOfDay">5</h5>
                    <textarea data-hour="17"></textarea>
                    <button class="saveBtn" value="5">Save</button>
                </li>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="./assets/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
